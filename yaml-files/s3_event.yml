service: aws-node-http-api-project-1
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  tracing: true # enable tracing
  iamRoleStatements:
    - Effect: "Allow" # xray permissions (required)
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
      - s3:
          bucket: praveen--kops-state-store
          event: s3:ObjectCreated:*
          existing: true
    layers:
      # Ref name is generated by TitleCasing the layer name and appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }

layers:
  commonLibs:
    package:
      artifact: /Users/piyush.bhuwalka/commonLibs.zip

plugins:
  - serverless-plugin-tracing
